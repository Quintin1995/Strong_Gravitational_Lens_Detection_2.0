# Paths to models that should be members of the ensemble. Should reference a .h5 file.
models:
    - 'models/final_experiment1_loss_functions/12_01_2020_07h_24m_54s_binary_crossentropy/checkpoints/binary_crossentropy_best_val_loss.h5'
    - 'models/final_experiment1_loss_functions/01_14_2021_17h_28m_39s_f_beta_softloss/checkpoints/f_beta_softloss_best_val_loss.h5'
    - 'models/final_experiment1_loss_functions/11_29_2020_15h_29m_35s_macro_softloss_f1/checkpoints/macro_softloss_f1_best_val_loss.h5'
    - 'models/final_experiment1_loss_functions/11_27_2020_21h_51m_33s_f_beta_soft_metric/checkpoints/f_beta_soft_metric_best_val_metric.h5'
    - 'models/final_experiment1_loss_functions/11_30_2020_13h_31m_16s_macro_double_softloss_f1/checkpoints/macro_double_softloss_f1_best_val_loss.h5'
    - 'models/final_experiment1_loss_functions/12_01_2020_09h_17m_04s_f_beta_metric/checkpoints/f_beta_metric_best_val_metric.h5'

# Optimization
chunk_size:   4096         # The size of the chunks that the ensemble will be trained on.
ens_name:     "6mems_NM_r10" # Name of the ensemble. There will be a folder with the given name.

# Data Loading
lens_frac_train:     1.0
source_frac_train:   0.2
negative_frac_train: 1.0

lens_frac_val:     0.1
source_frac_val:   0.1
negative_frac_val: 0.1

lens_frac_test:     1.0
source_frac_test:   1.0
negative_frac_test: 1.0
